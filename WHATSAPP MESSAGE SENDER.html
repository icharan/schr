<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Message Sender</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }

        .box {
            max-width: 420px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            height: 130px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1ebe5d;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Send to WhatsApp</h2>

    <!-- Text Message -->
    <label><b>Type your message:</b></label>
    <textarea id="message" placeholder="Enter your message here..."></textarea>

    <button onclick="sendText()">Send Text to WhatsApp</button>
</div>

<script>
function sendText() {
    let msg = document.getElementById("message").value.trim();

    if (msg === "") {
        alert("Please enter a message.");
        return;
    }

    // WhatsApp URL for pre-filled text
    let url = "https://wa.me/?text=" + encodeURIComponent(msg);

    window.open(url, "_blank");
}
</script>

</body>
</html>
