<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Case</title>
    <h3>if any words are not properly arranged please message</h3>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .result-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            overflow-wrap: break-word;
        }
        .options {
            margin-top: 10px;
        }
        .editor, .result-box {
            width: 100%;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .editor {
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            padding: 5px;
        }
        .footer p {
            margin: 0;
        }
        .footer span {
            float: right;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Convert Text for Fisherman Warning</h1>
    <div class="editor" id="inputText" contenteditable="true" placeholder="Enter your text here..."></div>
    <br>
    <button onclick="convertToSentenceCase()">Convert to Sentence Case</button>
    <button onclick="convertToUpperCase()">Convert to Upper Case</button>

    <div id="sentenceCaseResult" class="result-box"></div>
    <div class="options">
        <button onclick="copySentenceCase()">Copy Sentence Case</button>
    </div>
    <div id="uppercaseResult" class="result-box"></div>
    <div class="options">
        <button onclick="copyUpperCase()">Copy Upper Case</button>
    </div>

    <div class="footer">
        <p><span>SAI CHARAN</span></p>
    </div>

    <script>
        function convertToSentenceCase() {
            let inputText = document.getElementById("inputText").innerHTML;
            inputText = inputText.toLowerCase();

            // Regex to match words in bold
            const boldRegex = /<b>(.*?)<\/b>/g;
            let boldMatches = [];
            let match;
            while (match = boldRegex.exec(inputText)) {
                boldMatches.push(match[1]);
            }

            let result = '';
            let capitalizeNext = true;
            for (let i = 0; i < inputText.length; i++) {
                let char = inputText[i];

                if (capitalizeNext && char >= 'a' && char <= 'z') {
                    char = char.toUpperCase();
                    capitalizeNext = false;
                }

                if (char === '.' || char === '!' || char === '?') {
                    capitalizeNext = true;
                }

                result += char;
            }

            // Capitalize state names of India and coastal regions
            const specialNames = [
                "Andhra Pradesh","Fishermen", "Arunachal Pradesh", "Assam", "Bihar", "Chhattisgarh", "Goa", "Gujarat", "Haryana", 
                "Himachal Pradesh", "Jharkhand", "South-Westerly", "South-Easterly", "Central", "Malabar Coast", "Nil", "IST", "Day", "Karnataka", "Kerala", "Madhya Pradesh", "Maharashtra", "Manipur", "Ocean", "m/sec",
                "Meghalaya", "Mizoram", "Nagaland", "Odisha", "Punjab", "Rajasthan", "Sikkim", "Tamil Nadu", 
                "Telangana", "Tripura", "Uttar Pradesh", "Uttarakhand", "West Bengal", "Andaman and Nicobar Islands", 
                "Chandigarh", "Dadra and Nagar Haveli and Daman and Diu", "Lakshadweep", "Andhra Coast", "Andhra", "Delhi", "Puducherry", 
                "Konkan", "North", "South", "East", "West", "Bay of Bengal", "INCOIS", "Westcentral", "Coromandel Coast", "Northern", "Southern", "Eastern", "Western", "Southeast", "Northwest", "Northeast", "Gangetic", "Southwest", "Northwest", " m/sec"              
            ];

            specialNames.forEach(name => {
                const regex = new RegExp(`\\b${name.toLowerCase()}\\b`, 'g');
                result = result.replace(regex, name);
            });

            // Reapply bold formatting
            boldMatches.forEach(boldText => {
                const boldRegex = new RegExp(boldText.toLowerCase(), 'g');
                result = result.replace(boldRegex, `<b>${boldText}</b>`);
            });

            document.getElementById("sentenceCaseResult").innerHTML = result;
        }

        function convertToUpperCase() {
            let inputText = document.getElementById("inputText").innerHTML;
            const result = inputText.toUpperCase();
            document.getElementById("uppercaseResult").innerHTML = result;
        }

        function copySentenceCase() {
            const result = document.getElementById("sentenceCaseResult").innerHTML;
            copyToClipboard(result);
        }

        function copyUpperCase() {
            const result = document.getElementById("uppercaseResult").innerHTML;
            copyToClipboard(result);
        }

        function copyToClipboard(text) {
            const textarea = document.createElement("textarea");
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("Text copied to clipboard!");
        }
    </script>
</body>
</html>
