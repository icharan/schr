    <script>
        // Function to generate the warning message
        function generateWarningMessage() {
            const regions = ["NORTH COASTAL", "SOUTH COASTAL"];
            let messages = [];

            // Heavy Rainfall
            const heavyPlaceCount = document.getElementById('heavyPlaceCount').value;
            const selectedHeavyOptions = Array.from(document.querySelectorAll('input[name="heavyDistrict"]:checked'));
            const selectedHeavyDistricts = selectedHeavyOptions.map(option => option.value);
            const selectedHeavyRegion = document.querySelector('input[name="heavyRegion"]:checked');
            
            if (selectedHeavyDistricts.length > 0 && selectedHeavyRegion) {
                messages.push(`HEAVY RAINFALL LIKELY TO OCCUR AT ${heavyPlaceCount} PLACES OVER ${selectedHeavyDistricts.join(", ")} DISTRICTS OF ${selectedHeavyRegion.value}ANDHRA PRADESH AND YANAM.`);
            }

            // Heavy to Very Heavy Rainfall
            const heavyToVeryHeavyPlaceCount = document.getElementById('heavyToVeryHeavyPlaceCount').value;
            const selectedHeavyToVeryHeavyOptions = Array.from(document.querySelectorAll('input[name="heavyToVeryHeavyDistrict"]:checked'));
            const selectedHeavyToVeryHeavyDistricts = selectedHeavyToVeryHeavyOptions.map(option => option.value);
            const selectedHeavyToVeryHeavyRegion = document.querySelector('input[name="heavyToVeryHeavyRegion"]:checked');
            
            if (selectedHeavyToVeryHeavyDistricts.length > 0 && selectedHeavyToVeryHeavyRegion) {
                messages.push(`HEAVY TO VERY HEAVY RAINFALL LIKELY TO OCCUR AT ${heavyToVeryHeavyPlaceCount} PLACES OVER ${selectedHeavyToVeryHeavyDistricts.join(", ")} DISTRICTS OF ${selectedHeavyToVeryHeavyRegion.value}ANDHRA PRADESH AND YANAM.`);
            }

            // Extreme Heavy Rainfall
            const extremeHeavyPlaceCount = document.getElementById('extremeHeavyPlaceCount').value;
            const selectedExtremeHeavyOptions = Array.from(document.querySelectorAll('input[name="extremeHeavyDistrict"]:checked'));
            const selectedExtremeHeavyDistricts = selectedExtremeHeavyOptions.map(option => option.value);
            const selectedExtremeHeavyRegion = document.querySelector('input[name="extremeHeavyRegion"]:checked');
            
            if (selectedExtremeHeavyDistricts.length > 0 && selectedExtremeHeavyRegion) {
                messages.push(`EXTREME HEAVY RAINFALL LIKELY TO OCCUR AT ${extremeHeavyPlaceCount} PLACES OVER ${selectedExtremeHeavyDistricts.join(", ")} DISTRICTS OF ${selectedExtremeHeavyRegion.value}ANDHRA PRADESH AND YANAM.`);
            }

            return `MetCentre Amaravati IMDmcamaravati.ws@imd.gov.in ,<br>
ACWC RMC CHENNAI acwctp@gmail.com,<br>

Amaravati Met Centre mc.amaravati@gmail.com,<br>

mcamaravathi.w5@imd.gov.in,<br>

AMSS Chennai amsschennai@gmail.com,<br>
"APDATA 0101 apdata0101@gmail.com<br>

nwfc weather" <wxchannel1@gmail.com>,<br>

NwfcNewDelhi<rainfallnwfc@gmail.com>,<br>

 <nowcastnwfc@gmail.com>,<br>

<nowcastdivision@gmail.com><br>



BDDR50 VOVZ 280300<br>

FROM CWC VISAKHAPATNAM<br>

TO ACWC CHENNAI AND CONCERNED<br>

HEAVY RAINFALL WARNING: ${messages.join(" ")}`;
        }

        // Event listener for the button
        document.getElementById('generateMessage').addEventListener('click', function() {
            const resultDiv = document.getElementById('result');
            const message = generateWarningMessage();
            resultDiv.innerHTML = message || 'Please select at least one district for each rainfall category.';
