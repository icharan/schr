        // Function to convert a string to Title Case
        function toTitleCase(str) {
    const exceptions = {
        "Dr.BR.AMBEDKAR KONASEEMA": "Dr. B.R. Ambedkar Konaseema",
        "NTR": "NTR", "YSR KADAPA": "YSR Kadapa"
    };

    if (exceptions[str]) {
        return exceptions[str];
    }

    return str.toLowerCase().replace(/\w\S*/g, function(txt){
        return txt.charAt(0).toUpperCase() + txt.substr(1);
    });
}
        function updateDistricts() {
            const checkboxes = document.querySelectorAll('input[name="district"]:checked');
            const selectedDistricts = [];
            const selectedEmails = [];
            const selectedDistrictsTelugu = [];
            const selectedDistrictsTitleCase = []; // Changed from lowercase to title case

            checkboxes.forEach((checkbox) => {
                selectedDistricts.push(checkbox.value);
                selectedEmails.push(emails[checkbox.value]);
                selectedDistrictsTelugu.push(districtTeluguNames[checkbox.value]);
                selectedDistrictsTitleCase.push(toTitleCase(checkbox.value)); // Apply title case function
            });

            document.getElementById('districtsBox').value = selectedDistricts.join(', ');
            document.getElementById('emailsBox').value = selectedEmails.join(', ');
            document.getElementById('districtsTeluguBox').value = selectedDistrictsTelugu.join(', ');
            document.getElementById('districtsTitleCaseBox').value = selectedDistrictsTitleCase.join(', '); // Update ID
        }

        document.querySelectorAll('input[name="district"]').forEach((checkbox) => {
            checkbox.addEventListener('change', updateDistricts);
        });

        function clearSelection() {
            document.querySelectorAll('input[name="district"]:checked').forEach((checkbox) => {
                checkbox.checked = false;
            });
            updateDistricts();
        }

        function copyToClipboard(textareaId) {
            const textarea = document.getElementById(textareaId);
            textarea.select();
