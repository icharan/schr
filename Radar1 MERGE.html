<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Images</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    overflow: hidden;
}

.container {
    display: grid;
    grid-template-columns: 1fr 2fr;
    grid-template-rows: repeat(4, 1fr);
    gap: 10px;
    width: 100vw; /* Ensure full width of viewport */
    height: 100vh; /* Ensure full height of viewport */
    box-sizing: border-box;
    padding: 0; /* Remove padding to utilize full space */
}

.item {
    background-color: #fff;
    border: 1px solid #ddd;
    position: relative;
    overflow: hidden;
}

.item img, .item iframe {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensure images cover the container while maintaining aspect ratio */
    transition: transform 0.3s ease;
}

.zoomable {
    cursor: pointer;
}

.zoomable:hover {
    transform: scale(1.05);
}

.item iframe {
    border: none;
}

/* Grid area assignments */
.item:nth-child(1) {
    grid-column: 1 / 2;
    grid-row: 1 / 2;
}

.item:nth-child(2) {
    grid-column: 1 / 2;
    grid-row: 2 / 3;
}

.item:nth-child(3) {
    grid-column: 1 / 2;
    grid-row: 3 / 4;
}

.item:nth-child(4) {
    grid-column: 1 / 2;
    grid-row: 4 / 5;
}

.item:nth-child(5) {
    grid-column: 2 / 3;
    grid-row: 1 / 5; /* Spans all rows */
    display: flex;
    justify-content: center;
    align-items: center;
}

@media (max-width: 768px) {
    .container {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(5, 1fr);
    }

    .item:nth-child(5) {
        grid-column: 1 / 2;
        grid-row: 1 / 6; /* Spans all rows on smaller screens */
    }
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Four Images in One Column -->
        <div class="item">
            <img src="https://internal.imd.gov.in/section/dwrIndiaMet/img/caz_vsk.gif" class="zoomable">
        </div>
        <div class="item">
            <img src="https://internal.imd.gov.in/section/dwrIndiaMet/img/caz_cni.gif" alt="CNI" class="zoomable">
        </div>
        <div class="item">
            <img src="https://internal.imd.gov.in/section/dwrIndiaMet/img/caz_mpt.gif" alt="HYD" class="zoomable">
        </div>
        <div class="item">
            <img src="https://internal.imd.gov.in/section/satmet/lightning/Lightening_BT.png" alt="Lightning BT" class="zoomable">
        </div>
        <!-- ILDN Iframe in Second Column -->
        <div class="item">
            <iframe src="https://ildn.in/" title="ILDN Website"></iframe>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("modalImg");

            document.querySelectorAll('.zoomable').forEach(img => {
                img.addEventListener('click', () => {
                    modal.style.display = "block";
                    modalImg.src = img.src;
                });
            });

            document.querySelector('.modal-close').addEventListener('click', () => {
                modal.style.display = "none";
            });

            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });
        });

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>
</html>
